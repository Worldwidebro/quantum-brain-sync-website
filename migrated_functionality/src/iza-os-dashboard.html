<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZA OS Hugging Face Model Stack - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .model-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .model-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .model-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .model-card p {
            color: #718096;
            margin-bottom: 15px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .test-area {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .test-area h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .response-area {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-healthy {
            background-color: #48bb78;
        }
        
        .status-error {
            background-color: #f56565;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 IZA OS Hugging Face Model Stack</h1>
            <p>Autonomous Venture Studio Operations | $1.4B+ Ecosystem Value</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>1,842</h3>
                <p>Agent Count</p>
            </div>
            <div class="stat-card">
                <h3>$1.4B+</h3>
                <p>Ecosystem Value</p>
            </div>
            <div class="stat-card">
                <h3>95%</h3>
                <p>Automation Level</p>
            </div>
            <div class="stat-card">
                <h3>98.7%</h3>
                <p>Team Efficiency</p>
            </div>
        </div>
        
        <div class="models-grid" id="modelsGrid">
            <!-- Models will be loaded here -->
        </div>
        
        <div class="test-area">
            <h3>🧪 Test Your Models</h3>
            <div class="input-group">
                <label for="testPrompt">Enter your prompt:</label>
                <textarea id="testPrompt" rows="3" placeholder="Ask your AI agent anything..."></textarea>
            </div>
            <div class="input-group">
                <label for="testModel">Select Model:</label>
                <select id="testModel">
                    <option value="ceo">CEO Agent (Mixtral-8x7B)</option>
                    <option value="cto">CTO Agent (DeepSeek-Coder-33B)</option>
                    <option value="designer">Designer Agent (LLaVA-1.5-7B)</option>
                    <option value="cfo">CFO Agent (NuminaMath-7B)</option>
                    <option value="healthcare">Healthcare Agent (BioMedLM-2.7B)</option>
                    <option value="multimedia">Multi-Modal Agent (Fuyu-8B)</option>
                    <option value="global">Multi-Lingual Agent (BloomZ-7B1)</option>
                    <option value="micro">Micro Agent (Phi-2)</option>
                    <option value="memory">Memory Agent (BGE-Large)</option>
                    <option value="maestro">Maestro Agent (Zephyr-7B)</option>
                </select>
            </div>
            <button class="test-button" onclick="testModel()">Test Model</button>
            <div class="loading" id="loading">🔄 Testing model...</div>
            <div class="response-area" id="response"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        // Load models on page load
        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                
                const modelsGrid = document.getElementById('modelsGrid');
                modelsGrid.innerHTML = '';
                
                Object.entries(data.models).forEach(([key, model]) => {
                    const modelCard = document.createElement('div');
                    modelCard.className = 'model-card';
                    modelCard.innerHTML = `
                        <h3>${key.toUpperCase()} Agent</h3>
                        <p><strong>Model:</strong> ${model.name}</p>
                        <p><strong>Description:</strong> ${model.description}</p>
                        <p><strong>Cost:</strong> $${model.cost_per_token}/token</p>
                        <button class="test-button" onclick="quickTest('${key}')">Quick Test</button>
                    `;
                    modelsGrid.appendChild(modelCard);
                });
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }
        
        // Quick test function
        async function quickTest(modelType) {
            const testPrompts = {
                ceo: "What is the strategic vision for IZA OS?",
                cto: "Generate Python code for agent orchestration",
                designer: "Create a glass-morphism hero section design",
                cfo: "Calculate ROI for AI automation investment",
                healthcare: "Analyze medical data compliance requirements",
                multimedia: "Process image and text for content creation",
                global: "Translate business strategy to multiple languages",
                micro: "Optimize code for edge computing",
                memory: "Search and retrieve relevant information",
                maestro: "Orchestrate multiple agents for complex tasks"
            };
            
            document.getElementById('testPrompt').value = testPrompts[modelType];
            document.getElementById('testModel').value = modelType;
            await testModel();
        }
        
        // Test model function
        async function testModel() {
            const prompt = document.getElementById('testPrompt').value;
            const model = document.getElementById('testModel').value;
            const responseArea = document.getElementById('response');
            const loading = document.getElementById('loading');
            
            if (!prompt.trim()) {
                responseArea.textContent = 'Please enter a prompt to test.';
                return;
            }
            
            loading.classList.add('show');
            responseArea.textContent = '';
            
            try {
                const response = await fetch(`${API_BASE}/${model}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseArea.textContent = `✅ Success!\n\nModel: ${data.model_name}\nExecution Time: ${data.execution_time.toFixed(2)}s\nTokens Used: ${data.tokens_used}\nCost: $${data.cost.toFixed(4)}\n\nResponse:\n${data.content}`;
                } else {
                    responseArea.textContent = `❌ Error: ${data.error || 'Unknown error occurred'}`;
                }
            } catch (error) {
                responseArea.textContent = `❌ Network Error: ${error.message}`;
            } finally {
                loading.classList.remove('show');
            }
        }
        
        // Load models when page loads
        window.onload = loadModels;
    </script>
</body>
</html>
