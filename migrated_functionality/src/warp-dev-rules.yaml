  "Ctrl+Shift+D": "memu deploy"
  "Ctrl+Shift+M": "memu monitor"
  "Ctrl+Shift+S": "memu security"
  "Ctrl+Shift+A": "ai-swarm start"
  "Ctrl+Shift+B": "biz-intel revenue"

