# Warp.dev Integration Configuration
warp_integration:
  name: "Warp.dev Integration Hub"
  version: "2.0.0"
  ecosystem_value: "$698B+"
  description: "Unified Warp.dev integration for $698B+ IZA OS Enterprise Ecosystem"
  
  # MCP Server Configuration
  mcp_servers:
    ecosystem_mcp_server:
      name: "Ecosystem MCP Server"
      port: 8000
      endpoint: "http://localhost:8000"
      description: "Main ecosystem access for $698B+ platform"
      capabilities:
        - "billionaire_consciousness_empire"
        - "iza_enterprise_platform" 
        - "worldwidebro_integration"
        - "genix_bank_financial"
        - "ai_agent_ecosystem"
        - "platform_integrations"
        - "specialized_tools"
    
    claude_chat_analyzer:
      name: "Claude Chat Analyzer"
      port: 8001
      endpoint: "http://localhost:8001"
      description: "Claude AI chat analysis and processing"
      capabilities:
        - "chat_analysis"
        - "conversation_extraction"
        - "ai_processing"
    
    project_executor:
      name: "Project Executor"
      port: 8002
      endpoint: "http://localhost:8002"
      description: "Project execution automation"
      capabilities:
        - "project_management"
        - "execution_automation"
        - "workflow_orchestration"
    
    business_monetizer:
      name: "Business Monetizer"
      port: 8003
      endpoint: "http://localhost:8003"
      description: "Business monetization optimization"
      capabilities:
        - "revenue_optimization"
        - "business_intelligence"
        - "monetization_tracking"

# Warp.dev Workflow Rules
workflow_rules:
  # Ecosystem Access Rules
  ecosystem_access:
    primary_command: "memu"
    description: "Access $698B+ ecosystem components"
    aliases: ["ecosystem", "iza", "billionaire"]
    
    subcommands:
      status:
        description: "Check ecosystem status and health"
        command: "memu status"
        output: "Comprehensive ecosystem health report"
      
      deploy:
        description: "Deploy ecosystem services"
        command: "memu deploy"
        output: "Unified deployment execution"
      
      monitor:
        description: "Monitor ecosystem services"
        command: "memu monitor"
        output: "Real-time monitoring dashboard"
      
      security:
        description: "Run security checks and hardening"
        command: "memu security"
        output: "Security audit and hardening"
  
  # AI Agent Orchestration Rules
  ai_orchestration:
    primary_command: "ai-swarm"
    description: "Orchestrate AI agent ecosystem"
    aliases: ["agents", "ai", "crew"]
    
    subcommands:
      start:
        description: "Start AI agent swarm"
        command: "ai-swarm start"
        output: "Agent swarm initialization"
      
      status:
        description: "Check agent status"
        command: "ai-swarm status"
        output: "Agent health and performance"
      
      deploy:
        description: "Deploy new agents"
        command: "ai-swarm deploy"
        output: "Agent deployment execution"
  
  # Business Intelligence Rules
  business_intelligence:
    primary_command: "biz-intel"
    description: "Access business intelligence systems"
    aliases: ["business", "intel", "analytics"]
    
    subcommands:
      revenue:
        description: "Revenue tracking and analysis"
        command: "biz-intel revenue"
        output: "Revenue analytics dashboard"
      
      market:
        description: "Market analysis and trends"
        command: "biz-intel market"
        output: "Market intelligence report"
      
      performance:
        description: "Business performance metrics"
        command: "biz-intel performance"
        output: "Performance analytics"

# Warp.dev Command Aliases
command_aliases:
  # Quick ecosystem access
  "memu-status": "memu status"
  "memu-deploy": "memu deploy"
  "memu-monitor": "memu monitor"
  "memu-security": "memu security"
  
  # AI agent shortcuts
  "ai-start": "ai-swarm start"
  "ai-status": "ai-swarm status"
  "ai-deploy": "ai-swarm deploy"
  
  # Business intelligence shortcuts
  "biz-revenue": "biz-intel revenue"
  "biz-market": "biz-intel market"
  "biz-performance": "biz-intel performance"
  
  # Development shortcuts
  "dev-start": "docker-compose up -d"
  "dev-stop": "docker-compose down"
  "dev-logs": "docker-compose logs -f"
  "dev-restart": "docker-compose restart"
  
  # Monitoring shortcuts
  "health": "node _MCP_INTEGRATION_HUB/monitoring/unified-health-check.js"
  "daily-health": "node _MCP_INTEGRATION_HUB/monitoring/daily-health-check.js"
  "security-check": "node _MCP_INTEGRATION_HUB/monitoring/security-monitor.js"

# Warp.dev Environment Variables
environment_variables:
  ECOSYSTEM_ROOT: "/Users/divinejohns/memU"
  ECOSYSTEM_VALUE: "$698B+"
  MCP_HUB_PATH: "_MCP_INTEGRATION_HUB"
  DEPLOY_PATH: "deploy"
  MONITORING_PATH: "_MCP_INTEGRATION_HUB/monitoring"
  SECURITY_PATH: "_MCP_INTEGRATION_HUB/security"
  
  # Service endpoints
  API_GATEWAY_URL: "http://localhost:8080"
  MEMU_DASHBOARD_URL: "http://localhost:3004"
  BACKEND_CORE_URL: "http://localhost:3000"
  GRAFANA_URL: "http://localhost:3001"
  PROMETHEUS_URL: "http://localhost:9090"

